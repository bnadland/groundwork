<div class="flex items-center h-screen w-full bg-grey">
	<div class="w-full bg-white rounded shadow-lg p-8 m-4 md:max-w-sm md:mx-auto">

		<h1 class="block text-right mb-6">Login</h1>

        

		<form class="mb-4"
              action="/login"
              method="post"
              data-controller="form">

			<div class="flex flex-col mb-4 md:w-full">
				<label class="mb-2 font-bold text-lg" for="Username">Username</label>
                <input class="border py-2 px-3 rounded"
                       type="text"
                       name="Username"
                       required>
			</div>

			<div class="flex flex-col mb-6 md:w-full">
				<label class="mb-2 font-bold text-lg" for="Password">Password</label>
				<input class="border py-2 px-3 rounded"
                       type="password"
                       name="Password"
                       required>
			</div>

			<button class="block bg-black hover:bg-grey-darkest text-white uppercase text-lg mx-auto px-16 py-4 rounded"
                    type="submit">
				Login
			</button>

		</form>
	</div>
</div>
